<div class="header">

<div class="row searchSection">
  <div class="row guideBox">
    <div class="col-lg-12">
      <h2>Find someone to help</h2>
    </div>
  </div>
  <div class="row searchForm">
    <form class="form-inline col-lg-10" role="form" ng-controller="MainCtrl">
      <div class="form-group">
        <label class="sr-only" for="searchTerm">Search</label>
        <input type="search" class="form-control" id="searchTerm" ng-model="search.Term" placeholder="Search for a topic like 'nanotechnology'">
      </div>
      <button type="submit" class="btn btn-default" id="searchGo" <ng-click="topicSearch(search.Term)">Go</button>
    </form>
  </div>
</div>

<div class="row popularSearchesSection">
  <h2><small>Popular searches</small></h2>
  <div class="col-lg-6" ng-repeat="popularSearch in popularSearches" ng-model="popularSearches">
    <a ng-click="showResults(popularSearch)"><h4 class="text-center">{{popularSearch}}</h4></a>
  </div>
  <div class="col-lg-6" ng-repeat="popularSearch in popularSearches" ng-model="popularSearches">
    <a ng-click="showResults(popularSearch)"><h4 class="text-center">{{popularSearch}}</h4></a>
  </div>
</div>
