<div class="row personResultsSection">
  <div ng-controller="ResultCtrl">
    <div class="col-lg-2 col-lg-offset-4" ng-show="tracker.active()" style="color: red; font-size: 50px;">
     <img src="images/gears-gif-preloader.gif" alt="gears-gif-preloader" width="200" height="150" style="margin: auto;" />
    </div>
  </div>
  <div class="col-lg-12" ng-controller="MainCtrl"> 
    <div ng-repeat="person in persons | limitTo:25">
      <div class="row"> <!-- each box  --> 
        <a ng-click="showPerson(person)">
          <div class="col-lg-12 personBox" ng-style="">
            <div class="row">
              <div class="col-lg-6 col-sm-6">
                <h3>{{person.firstName}} {{person.surname}}</h3>
                <a href="http://gtr.rcuk.ac.uk/person/{{person.id}}" target="_blank">RCUK Gateway to Research record</a>
              </div>
              <div class="col-lg-6 col-sm-6">
                <p>Total grant money raised: Â£{{person.total_money}}</p>
                <p>Number of projects: {{person.num_projects}}</p>
                <p>Number or organisations worked with: {{person.num_orgs}}</p>
              </div>
            </div>
          </div> <!-- /box -->
        </a>
      </div>
    </div><!--  ng-repe -->
  </div>
</div>
