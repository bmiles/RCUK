    <div class="container">
      <div class="col-lg-6">
        <h1>
          <a href="http://gtr.rcuk.ac.uk/person/{{person.id}}" target="_blank">
            {{person.firstName}} {{person.surname}}
          </a>
        </h1>
        <h3>
          <a href="http://gtr.rcuk.ac.uk/organisation/{{person.employer[0].id}}" target="_blank">
            {{person.employer[0].name}}
          </a>
        </h3>
      </div>
    </div>
  </div>

        </div>
